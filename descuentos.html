    <header>
        <h1>

    <section>
        <h2>Calcular el Precio a pagar de productos con descuentos</h2>

        <form>
            <label for="InputPrice">Escribe el precio del producto $</label>
            <input type="number" id="InputPrice" />

                Calcular Precio con Descuento
            </button>

            <p id="ResultP"></p>
        </form>

    </section>
